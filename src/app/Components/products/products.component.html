<body class="P" onload="detDate()">
  <header>
      <div>
          <img src="./assets/Images/logo1w.png"  id="logo" alt="This Img is unavialable">
      </div>
      <div class="sb">
          <input type="search" placeholder="Search..." id="searchbar">
          <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div>
          <nav>
              <ul>
                  <li><a href="index.html">Main Page</a></li>
                  <li><a href="Services">Services</a></li>
                  <li><a href="Cart">Add To Cart</a></li>
                  <!-- <li><a href="SignUp">Welcome </a></li> -->
              </ul>
          </nav>
      </div>
  </header>
  <main>
      <div class="pr">
          <i class="fa-solid fa-arrow-right-arrow-left proi"></i>
          <p id="pro">Sell Your Product</p>
          <button id="proBu" onclick="Add()">Add</button>
      </div>
      <div class="pr">
          <i class="fa-solid fa-rotate proi"></i>
          <p id="pro">Update Your Product</p>
          <button id="proBu" class="proBu2" onclick="Update()">Update</button>
      </div>
      <div class="pr">
          <i class="fa-solid fa-trash-can proi"></i>
          <p id="pro">Delete Your Product</p>
          <button id="proBu"class="proBu2" onclick="Delete()">Remove</button>
      </div>
      <div class="proInfo">
          <form>
              <label for="N">Name</label>
              <input type="text" name="N" id="prona" placeholder="Name of the product" [(ngModel)]="ACName">
              <div class="prform">
                  <label for="D">Description</label>
                  <textarea name="D" id="prodes" [(ngModel)]="ACDes"></textarea>
              </div>
              <div class="prform">
                  <label for="pic">Upload a picture of the product</label>
                  <input type="file" name="pic" id="propic" [(ngModel)]="ACImg">
              </div>
              <div>
                  <label for="pr">Price</label>
                  <input type="text" name="pr" id="prona" placeholder="Price in Egyptian Pounds" [(ngModel)]="ACPrice" >
              </div>
              <div class="exp">
                  <button class="buSU crpro" id="addproduct" (click)="addc()">Create</button>
                  <input type="submit" value="Cancel" class="buSU crpro1" onclick="Add()">
              </div>

          </form>
      </div>

  </main>
  <footer class="fopro">
      <div id="flogo">
          <img src="./assets/Images/logo1.png"  alt="Unavailable" id="fflogo">
      </div>
      <div>

          <p class="dday"><i class="fa-solid fa-calendar"></i> <span id="day">DAY</span> / <span id="month">MONTH</span></p>
      </div>
      <div>
          <p>Project E-Commerce 2022 CopyRight &trade;</p>
      </div>
      <div class="listf">
          <ul>
              <li><a href="Products" class="top">Top Page <i class="fa-solid fa-arrow-up"></i></a></li>
              <li><a href="index.html" class="top">Main Page</a></li>
              <li><a href="Services" class="top">Services</a></li>
              <li><a href="AboutUs"class="top">About Us</a></li>
          </ul>
      </div>
  </footer>
</body>
